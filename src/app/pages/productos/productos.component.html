<main>
    <div class="grid">
        <div class="categorias">
            <nav style="padding-left: 30px;">
                <p>Genero</p>
                <ul>
                    <li>
                        <div class="checkbox-category">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    1
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox-category">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    2
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox-category">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    3
                                </label>
                            </div>
                        </div>
                    </li>   
                </ul>
            </nav>
            <button class="btn btn-primary" (click)="agregar()">Agregar</button>
        </div>
        <div class="productos">
            <div class="producto__item" *ngFor="let producto of productos">
                <div class="container__img">
                    <img [src]="producto.image" alt="">
                </div>
                <span>{{producto.producto}}</span>
                <p>{{producto.precio | currency}}</p>
                <div class="container__buttons">
                    <button class="btn btn-primary" (click)="edit(producto.id)">editar</button>
                    <button class="btn btn-danger" (click)="delete(producto.id)">eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <p-toast position="bottom-right"></p-toast>
</main>
