<section>
    <div class="grid center">
        <div class="container">

            <h1 class="title">Agregar Producto</h1>
            <form class="formulario" [formGroup]="formulario" (ngSubmit)="submit()">
                <div class="input">
                    <input type="text" placeholder="Nombre del producto" formControlName="producto">
                    <span class="barra"></span>
                </div>
                <div class="input">
                    <input type="number" placeholder="Precio" formControlName="precio">
                    <span class="barra"></span>
                </div>
                <!-- Hay que hacer un refactor -->
                <!-- <div class="input">
                    <input type="text" placeholder="Categoria" formControlName="categoria">
                    <span class="barra"></span>
                </div> -->
                <div class="input">
                    <input type="text" placeholder="Imagen" formControlName="imagen">
                    <span class="barra"></span>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
    <p-toast position="bottom-right"></p-toast>
</section>
